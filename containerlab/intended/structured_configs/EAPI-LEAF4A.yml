router_bgp:
  as: '65104'
  router_id: 192.168.255.8
  bgp_defaults:
  - no bgp default ipv4-unicast
  - distance bgp 20 200 200
  - graceful-restart restart-time 300
  - graceful-restart
  - maximum-paths 4 ecmp 4
  peer_groups:
    IPv4-UNDERLAY-PEERS:
      type: ipv4
      password: AQQvKeimxJu+uGQ/yYvv9w==
      maximum_routes: 12000
      send_community: all
    EVPN-OVERLAY-PEERS:
      type: evpn
      update_source: Loopback0
      bfd: true
      ebgp_multihop: '3'
      password: q+VNViP5i4rVjW1cxFv2wA==
      send_community: all
      maximum_routes: 0
  address_family_ipv4:
    peer_groups:
      IPv4-UNDERLAY-PEERS:
        activate: true
      EVPN-OVERLAY-PEERS:
        activate: false
  redistribute_routes:
    connected:
      route_map: RM-CONN-2-BGP
  neighbors:
    172.31.255.20:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65001'
      description: EAPI-SPINE1_Ethernet8
    172.31.255.22:
      peer_group: IPv4-UNDERLAY-PEERS
      remote_as: '65001'
      description: EAPI-SPINE2_Ethernet8
    192.168.1.1:
      peer_group: EVPN-OVERLAY-PEERS
      description: EAPI-SPINE1
      remote_as: '65001'
    192.168.1.2:
      peer_group: EVPN-OVERLAY-PEERS
      description: EAPI-SPINE2
      remote_as: '65001'
  address_family_evpn:
    peer_groups:
      EVPN-OVERLAY-PEERS:
        activate: true
  vrfs:
    TENANT_A_PROJECT01:
      router_id: 192.168.255.8
      rd: 192.168.255.8:11
      route_targets:
        import:
          evpn:
          - '11:11'
        export:
          evpn:
          - '11:11'
      redistribute_routes:
      - connected
      - static
  vlan_aware_bundles:
    TENANT_A_PROJECT01:
      rd: 192.168.255.8:11
      route_targets:
        both:
        - '11:11'
      redistribute_routes:
      - learned
      vlan: 110,113
    B-ELAN-201:
      tenant: Tenant_B
      rd: 192.168.255.8:20201
      route_targets:
        both:
        - 20201:20201
      redistribute_routes:
      - learned
      vlan: 201
