    type: routed
    shutdown: false
    ip_address: 172.31.251.1/31
  Ethernet2:
    peer: EAPI-SPINE2
    peer_interface: Ethernet11
    peer_type: spine
    description: P2P_LINK_TO_EAPI-SPINE2_Ethernet11
